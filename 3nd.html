小長城位在綠島東海岸，是由麻石柱所構築而成的佈道，沿著山稜地<br>
勢建造，蜿蜒通往海濱岬角的觀海亭，因而被稱為「小長城」。站在<br>
觀海亭上海天一色、美景宜人，東邊是著名的哈巴狗與睡美人，西方<br>
則為綠島第二高山的阿眉山系，北方環繞著廣闊的湛藍海洋，還可眺<br>
望西北方遠處的柚子湖、牛頭山及楠子湖，周圍的景緻遼闊壯麗，是<br>
到綠島不可錯過的景點。</font>
